<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>退票改签</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/userInfo.css"/>
    <link rel="stylesheet" type="text/css" href="css/tuipiaogaiqian.css"/>
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="bodyAll">
    <header id="header">
        <div>
            <h1>退票改签</h1>
        </div>
    </header>
    <div class="container">
        <div class="panel panel-default">
            <table class="ticketInfo">
                <tr id="zhan">
                    <td class="title">
                        起止地点：
                    </td>
                    <td class="data">
                        郑州-宣城
                    </td>
                <tr id="shijian">
                    <td class="title">
                        发车时间：
                    </td>
                    <td class="data">
                        07月17日 04:32
                    </td>
                </tr >
                <tr id="zuowei">
                    <td class="title">
                        座位：
                    </td>
                    <td class="data">
                        10号车厢&nbsp;&nbsp;&nbsp;&nbsp;50号硬座
                    </td>
                </tr >
                <tr id="xingming">
                    <td class="title">
                        姓名：
                    </td>
                    <td class="data">
                        乘客1
                    </td>
                </tr>
                <tr id="shenfenzheng">
                    <td class="title">
                        身份证：
                    </td>
                    <td class="data">
                        413026000000000000
                    </td>
                <tr id="piaojia" >
                    <td class="title">
                        票价：
                    </td>
                    <td class="data">
                        ￥184
                    </td>
                </tr>
                <tr id="tuijia">
                    <td class="title">
                        应退价格：
                    </td>
                    <td class="data">
                        ￥180
                    </td>
                </tr>
                <tr id="dingdanhao">
                    <td class="title">
                        订单号：
                    </td>
                    <td class="data">
                        2E000000000
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="operator">
        <div class="gaiqian panel panel-default">
            <p>改签：</p>
            <div class="input-append date form_datetime">
                <input size="16" type="text" class="form-control" value="选择改签日期"  style="text-align: center" readonly>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
            </br>
            <button type="submit" class="btn btn-lg btn-primary">改签</button>
            </br></br>
        </div>
        </br>
        <div class="tuipiao">
            <button type="submit" class="btn btn-lg btn-primary">返回</button>
            </br>
            </br>
            <button type="submit" class="btn btn-lg btn-primary">退票</button>
        </div>
    </div>
    <div class="tishi panel panel-default">
        <p1>温馨提示：</p1>
    </br>
        <p2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;铁路部门特别提醒：列车停运后旅客可以在30天内到全国任意火车站办理退票手续。
            通过铁路12306官方网站或铁路12306手机客户端购票，但还没有取得纸质车票的旅客，可以在网站直接办理电子客票退票手续。</p2>
    </div>
</div>
<footer id="footer">
    <div class="footer-bottom">
        <ul>
            <li><a href="index.html"><i class="icon-home"></i><br/>首页</a></li>
            <li><a href="dingpiao.html"><i class="icon-file-text"></i><br/>订票</a></li>
            <li><a href="dingdan.html"><i class="icon-profile"></i><br/>订单</a></li>
            <li><a href="user.html"><i class="icon-user"></i><br/>用户</a></li>
        </ul>
    </div>
</footer>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd ",
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoClose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
<div style="height:500px;">
</div>
</body>
</html>
