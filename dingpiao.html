<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>学生火车票预定</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/dingpiao.css"/>
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">



</head>
<body>
<div id="bodyAll">
    <header>
        <div>
            <h1>订票</h1>
        </div>
    </header>

    <div class="panel panel-default">
        <div class="panel-body">

                <table class="table">
                    <tbody>
                    <tr class="city">
                        <td>
                            <div class="form-group">
                                <label for="chufa">出发</label><input type="text" placeholder="郑州" class="form-control" id="chufa" />
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="mudi">目的</label><input type="text" placeholder="宣城" class="form-control" id="mudi" />
                            </div>
                        </td>
                    </tr>

                    <tr class="daytime">
                        <td colspan="2">
                            <div class="input-append date form_datetime">
                                <label for="mudi">日期</label>
                                <input size="16" type="text" class="form-control" value="" readonly>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>

                        </td>
                    </tr>

                    <tr class="check">
                        <td>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">学生</label>
                            </div>

                        </td>
                        <td>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">高铁</label>
                            </div>
                        </td>
                    </tr>


                    </tbody>
                </table>
            <div class="button">
                <button type="submit" class="btn btn-lg btn-primary" type="button">查询</button>
            </div>

        </div>
    </div>



</div>

<footer id="footer">
    <div class="footer-bottom">
        <ul>
            <li><a href="index.html"><i class="icon-home"></i><br/>首页</a></li>
            <li><a href="dingpiao.html"><i class="icon-file-text"></i><br/>订票</a></li>
            <li><a href="dingdan.html"><i class="icon-profile"></i><br/>订单</a></li>
            <li><a href="user.html"><i class="icon-user"></i><br/>用户</a></li>
        </ul>
    </div>
</footer>


<script type="text/javascript" src="js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd ",
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>

<div style="height:50px;">

</div>


</body>
</html>
